name: Todo Application
description: A full-stack todo application with CRUD operations

features:
  - name: Todo Management
    type: crud
    entity: Todo
    endpoints:
      - method: GET
        path: /todos
        description: List all todos
      - method: GET
        path: /todos/:id
        description: Get a single todo
      - method: POST
        path: /todos
        description: Create a new todo
      - method: PUT
        path: /todos/:id
        description: Update a todo
      - method: DELETE
        path: /todos/:id
        description: Delete a todo

database:
  tables:
    - name: todos
      fields:
        - name: id
          type: string
          primary: true
        - name: title
          type: string
          required: true
        - name: description
          type: string
          required: false
        - name: completed
          type: boolean
          default: false
        - name: userId
          type: string
          required: true
        - name: createdAt
          type: datetime
        - name: updatedAt
          type: datetime
