version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullstack_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: fullstack-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fullstack_dev
      NODE_ENV: development
      PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules

  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    container_name: fullstack-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me-in-production
      NODE_ENV: development
    ports:
      - '3000:3000'
    volumes:
      - ../apps/web:/app/apps/web
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next

  bff:
    build:
      context: ..
      dockerfile: infra/Dockerfile.bff
    container_name: fullstack-bff
    restart: unless-stopped
    depends_on:
      - api
    environment:
      API_URL: http://api:3001
      NODE_ENV: development
      PORT: 3002
    ports:
      - '3002:3002'
    volumes:
      - ../apps/bff:/app/apps/bff
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/bff/node_modules

volumes:
  postgres_data:
